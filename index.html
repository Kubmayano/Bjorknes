        <div class="loginForm">
            <h1>Registrering for studentbevis</h1>
                <form>
                    <p>Skriv inn fullt navn:</p>
                    <label for="Navn:">
                        <input type="text" id="Navn" name="Navn" placeholder="Ola Normann">
                    </label>
                    <br>
                    <p>Skriv inn fødselsdato:</p>
                    <label for="Fødselsdato">
                        <input type="date" id="Fødselsdato" name="Fødselsdato">
                    </label>
                    <br>
                    <label for="Image">
                        <input type="file" id="Image" name="Image">
                    </label>
                    <br>
                    <label for="Submit">
                        <input type="submit" id="Submit" name="Submit" value="Send inn">
                    </label>
                </form>
